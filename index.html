<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal-Human Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slider animal-slider">
            <h2>Animal Photos</h2>
            <div class="slide" id="animal-1">
                <img src="images/animal1.jpg" alt="Animal 1">
            </div>
            <div class="slide" id="animal-2">
                <img src="images/animal2.jpg" alt="Animal 2">
            </div>
            <div class="slide" id="animal-3">
                <img src="images/animal3.jpg" alt="Animal 3">
            </div>
            <!-- Add more animal slides here -->
        </div>

        <div class="slider human-slider">
            <h2>Human Photos</h2>
            <div class="slide" id="human-1">
                <img src="images/human1.jpg" alt="Human 1">
            </div>
            <div class="slide" id="human-2">
                <img src="images/human2.jpg" alt="Human 2">
            </div>
            <div class="slide" id="human-3">
                <img src="images/human3.jpg" alt="Human 3">
            </div>
            <!-- Add more human slides here -->
        </div>
    </div>
    <div id="result-message"></div>

    <script src="script.js"></script>
</body>
</html>
